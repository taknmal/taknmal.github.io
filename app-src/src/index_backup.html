<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<input type="text" id="search-input" oninput="updateSearch()" onchange="updateSearch()">

<div id="results"></div>
  <script async defer>
    function updateSearch(){
      if(!window.worker){
        setTimeout(updateSearch(), 150)
        return
      }
      let inp = document.querySelector('#search-input')
      window.worker.postMessage(inp.value)
    }
  </script>
</body>
</html>
